<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind and daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind customization script -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "576px",
            md: "768px",
            lg: "1024px",
            lx: "1170px",
          },
          extend: {
            container: {
              center: true,
            },
            colors: {
              primary: "#797DFC",
              black: {
                12: "#12132D",
              },
            },
            fontFamily: {
              mulish: ["Mulish", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-mulish">
    <header class="container my-12">
      <nav class="flex items-center justify-between">
        <h3 class="text-4xl font-[900]">ReTro</h3>
        <div class="flex items-center gap-6">
          <ul
            class="flex items-center *:size-14 *:rounded-[100vw] *:bg-[#12132D08] *:border *:border-[#0307121A] gap-3"
          >
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-house text-[#12132D99]"></i>
            </li>
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-pen text-[#12132D99]"></i>
            </li>
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-user-plus text-[#12132D99]"></i>
            </li>
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-regular fa-flag text-[#12132D99]"></i>
            </li>
          </ul>
          <button
            class="bg-primary py-4 px-10 rounded-full text-xl font-bold text-white"
          >
            Sing In
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section class="container">
        <div
          style="background: linear-gradient(#12132d, #12132d)"
          class="min-h-[550px] rounded-[32px] relative"
        >
          <figure class="absolute bottom-0">
            <img class="" src="./images/bgbanner.png" alt="" />
          </figure>
          <div class="p-24 relative z-20 flex items-center">
            <div class="flex-1">
              <h1
                class="text-white text-[64px] font-[900] w-full max-w-[633px] leading-[86px]"
              >
                Welcome to the <span class="text-primary">ReTro</span> Forum
              </h1>
              <p
                class="text-xl font-medium mt-5 w-full max-w-[455px] leading-9 text-white/80"
              >
                Share your favorite opinion and win and wp forum coffee mug!
              </p>
              <div
                class="w-full max-w-[360px] bg-white h-16 rounded-full flex items-center mt-8 overflow-hidden"
              >
                <input
                  class="pl-5 h-full flex-1 outline-none"
                  type="text"
                  placeholder="Search here anything"
                />
                <button
                  class="h-12 bg-primary px-6 rounded-full mr-2 cursor-pointer text-white text-xl font-bold caret-indigo-600"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="bg-white/80 h-[288px] p-12 rounded-[32px]">
              <ul class="space-y-5">
                <li
                  class="*:text-2xl *:text-black/80 *:font-medium flex items-center gap-8"
                >
                  <span>Registered Users</span>
                  <span>01</span>
                </li>
                <li
                  class="*:text-2xl *:text-black/80 *:font-medium flex items-center justify-between"
                >
                  <span>Forum</span>
                  <span>05</span>
                </li>
                <li
                  class="*:text-2xl *:text-black/80 *:font-medium flex items-center justify-between"
                >
                  <span>Topics</span>
                  <span>01</span>
                </li>
                <li
                  class="*:text-2xl *:text-black/80 *:font-medium flex items-center justify-between"
                >
                  <span>Replies</span>
                  <span>01</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>

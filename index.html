<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tailwind and daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind customization script -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "576px",
            md: "768px",
            lg: "1024px",
            lx: "1170px",
          },
          extend: {
            container: {
              center: true,
            },
            colors: {
              primary: "#797DFC",
              black: {
                12: "#12132D",
              },
            },
            fontFamily: {
              mulish: ["Mulish", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-mulish">
    <header class="container my-12">
      <nav class="flex items-center justify-between">
        <h3 class="text-4xl font-[900]">ReTro</h3>
        <div class="flex items-center gap-6">
          <ul
            class="flex items-center *:size-14 *:rounded-[100vw] *:bg-[#12132D08] *:border *:border-[#0307121A] gap-3"
          >
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-house text-[#12132D99]"></i>
            </li>
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-pen text-[#12132D99]"></i>
            </li>
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-solid fa-user-plus text-[#12132D99]"></i>
            </li>
            <li class="flex items-center justify-center cursor-pointer">
              <i class="fa-regular fa-flag text-[#12132D99]"></i>
            </li>
          </ul>
          <button
            class="bg-primary py-4 px-10 rounded-full text-xl font-bold text-white"
          >
            Sing In
          </button>
        </div>
      </nav>
    </header>
    <script src="./js/app.js"></script>
  </body>
</html>
